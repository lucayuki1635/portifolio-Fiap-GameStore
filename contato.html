<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./statics/css/style.css">
	
	
	<title>Fiap Store</title>
</head>
<body class="main-page">
	<div >
		<header>
			<div class="header-left-div">
				<h3>FIAP STORE</h3>
				<a href="#">Ofertas</a>
				<a href="#">Console</a>
				<a href="#">PC</a>
				<a href="#">...</a>
			</div>
			<div class="header-right-div">
				<form>
				<input type="text" placeholder="Buscar">
				</form>
				<a href="#" class="btn-black">Entrar</a>
				<a href="#" class="btn-register">Registrar-se</a>
			</div>
		
		</header>

        <section id="secao-orcamento">
            <form action="">
                <h3>Orçamento</h3>
                <label for="qtde">Quantidade de paginas</label>
                <input type="number" id="qtde" min="1" value="1">
        
                <label for="js">Precisa de JS</label>
                <input type="checkbox" id="js">
        
                <label for="layout">Precisa de Layout</label>
                <div>
                    <input type="radio" id="layout_s" name="layout">
                    <label for="layout_s">Sim, preciso de layout</label>
        
                    <input type="radio" id="layout_n" name="layout">
                    <label for="layout_n">Não, nao preciso</label>
                </div>
        
                <label for="prazo">Prazo</label>
                <input type="range" id="prazo">
        
                <output>R$ 0,00</output>
        
            </form>
        </section>
    </div>
</body>
</html>
