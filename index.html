<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./statics/css/style.css">
	
	
	<title>Fiap Store</title>
</head>
<body>
	<div class="main-page">
		<header>
			<div class="header-left-div">
				<h3>FIAP STORE</h3>
				<a href="#">Ofertas</a>
				<a href="#">Console</a>
				<a href="#">PC</a>
				<a href="#">...</a>
			</div>
			<div class="header-right-div">
				<form>
				<input type="text" placeholder="Buscar">
				</form>
				<a href="#" class="btn-login">Entrar</a>
				<a href="#" class="btn-register">Registrar-se</a>
			</div>
		
		</header>


		<div class="central-image">
			<img class="main-image" src="./statics/images/the-division2.png" alt="the division logo">
			<div class="game-information">
				<div class="top-left-title">Tom Clancy's The Division 2</div>
				<div>Tom Clancy's The Division 2 é um jogo eletrônico de RPG</div>
				<div>de ação multijogador desenvolvido pela</div>
				<div>Massive Entertainmente publicado pela Ubisoft.</div>
			</div>
			<a href="#" class="btn-about">Saiba Mais</a>


			<table class="images-header">
				<tr>
				  <td rowspan='2'>
					<img class='big-img' src='./statics/images/hogwarts-legacy.jpg'>
				  </td>
				  <td>
					   <img class='small-img' src='./statics/images/watch-dogs-legion.jpg'>
				  </td>
				</tr>
			  <tr>
				<td>
				 <img class='small-img' src='./statics/images/ghost-recon.jpg'>
			  </td>
			  </tr>
			</table>
		</div>


		<div class="game-category">
			<div class="game-category-box">
				<h2 class="title-category">Esportes</h2>
				<div class="main-images">
					<img class="primary-game" src="./statics/images/fifa-23.jpg">
					<img class="primary-game" src="./statics/images/forza-5.jpg">
				</div>
		
				<div class="low-images">
					<img class="secondary-game" src="./statics/images/nba.jpg" alt="Imagem pequena 1">
					<img class="secondary-game" src="./statics/images/nfl.png" alt="Imagem pequena 2">
					<img class="secondary-game" src="./statics/images/formula-1.png" alt="Imagem pequena 3">
				</div>
			</div>
		</div>


		<div class="game-category">
			<div class="game-category-box">
				<h2 class="title-category">FPS</h2>
				<div class="main-images">
					<img class="primary-game" src="./statics/images/cs-go.jpg">
					<img class="primary-game" src="./statics/images/r6.png">
				</div>
		
				<div class="low-images">
					<img class="secondary-game" src="./statics/images/overwatch-2.jpg" alt="Imagem pequena 1">
					<img class="secondary-game" src="./statics/images/mw-2.jpg" alt="Imagem pequena 2">
					<img class="secondary-game" src="./statics/images/battlefield-2042.jpg" alt="Imagem pequena 3">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
